<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="auth-screen sign-up">
      <div class="auth-box">
        <div class="auth-left">
          <h3>Sign Up to</h3>
          <h4>Lorem Ipsum is simply</h4>
          <div class="illustration-container">
            <div class="auth-text">
              <p>If you already have an account,</p>
              <p>
                You can
                <a href="/SignInMobile.html" class="auth-link">Login here!</a>
              </p>
            </div>
          </div>
        </div>
        <div class="auth-right">
          <h5>Sign Up</h5>
          <input type="email" placeholder="Enter email" />
          <input type="text" placeholder="Create user name" />
          <input type="text" placeholder="Contact number" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button class="auth-button">Register</button>
          <p class="continue-text">or continue with</p>
          <div class="social-login">
            <img src="/images/Path 15.png" alt="Facebook" />
            <img src="/images/Group 24.png" alt="Google" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
